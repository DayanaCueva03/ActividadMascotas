<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold hover:text-yellow-400">Tienda de Mascotas</a>
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-yellow-400">Inicio</a></li>
            <li><a th:href="@{/vista}" class="hover:text-yellow-400">Mascotas</a></li>
            <li><a th:href="@{/vistaClientes}" class="hover:text-yellow-400">Clientes</a></li>
            <li><a th:href="@{/vistaProductos}" class="hover:text-yellow-400">Productos</a></li>
             <li><a th:href="@{/listaClientes}" class="hover:text-yellow-400">Lista Clientes</a></li>

        </ul>
    </div>
</nav>

<div class="container mx-auto p-8 mt-8 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Añadir Cliente</h2>

    <form th:action="@{/guardarClientes}" th:object="${cliente}" method="post" class="max-w-lg mx-auto">
        <input type="hidden" th:field="*{id}">

        <div class="mb-4">
            <label for="nombre" class="block" style="font-weight: 600; color: #374151;">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="w-full" required style="border-radius: 0.375rem; padding: 0.625rem; border: 1px solid #D1D5DB; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; focus:border-blue-500 focus:ring-1 focus:ring-blue-200;"/>
            <div th:if="${#fields.hasErrors('nombre')}" class="text-red-500 text-sm mt-1">
                <p th:errors="*{nombre}"></p>
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="block" style="font-weight: 600; color: #374151;">Email</label>
            <input type="email" id="email" th:field="*{email}" class="w-full" required style="border-radius: 0.375rem; padding: 0.625rem; border: 1px solid #D1D5DB; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; focus:border-blue-500 focus:ring-1 focus:ring-blue-200;"/>
            <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <div class="mb-4">
            <label for="telefono" class="block" style="font-weight: 600; color: #374151;">Teléfono</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="w-full" required style="border-radius: 0.375rem; padding: 0.625rem; border: 1px solid #D1D5DB; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; focus:border-blue-500 focus:ring-1 focus:ring-blue-200;"/>
            <div th:if="${#fields.hasErrors('telefono')}" class="text-red-500 text-sm mt-1">
                <p th:errors="*{telefono}"></p>
            </div>
        </div>

        <div class="mb-4">
            <label for="direccion" class="block" style="font-weight: 600; color: #374151;">Dirección</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="w-full" required style="border-radius: 0.375rem; padding: 0.625rem; border: 1px solid #D1D5DB; transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; focus:border-blue-500 focus:ring-1 focus:ring-blue-200;"/>
            <div th:if="${#fields.hasErrors('direccion')}" class="text-red-500 text-sm mt-1">
                <p th:errors="*{direccion}"></p>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" style="background-color: #10B981; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.15s ease-in-out;">Guardar Cliente</button>
        </div>
    </form>
</div>

<footer class="bg-gray-800 text-white py-6 mt-8 flex-shrink-0">
    <div class="container mx-auto text-center">
        <p class="mb-2">© 2023 Tienda de Mascotas. Todos los derechos reservados.</p>
        <ul class="flex justify-center space-x-4">
            <li><a href="#" class="hover:text-yellow-400 transition duration-300">Términos y condiciones</a></li>
            <li><a href="#" class="hover:text-yellow-400 transition duration-300">Política de privacidad</a></li>
            <li><a href="#" class="hover:text-yellow-400 transition duration-300">Contacto</a></li>
        </ul>
    </div>
</footer>

<button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" id="scroll-top" class="scroll-top">
    ↑
</button>

<script>
    window.onscroll = function() {
        const scrollTopBtn = document.getElementById('scroll-top');
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
</script>
</body>
</html>
