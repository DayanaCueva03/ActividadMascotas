<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<nav class="bg-gray-800 text-white p-4" style="background-color: #2D3748; padding: 1rem;">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold hover:text-yellow-400" style="font-size: 1.5rem; font-weight: 700; color: #fff; transition: color 0.3s;">Tienda de Mascotas</a>
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-yellow-400" style="color: #fff; transition: color 0.3s;">Inicio</a></li>
            <li><a th:href="@{/listaMascotas}" class="hover:text-yellow-400" style="color: #fff; transition: color 0.3s;">Mascotas</a></li>
            <li><a th:href="@{/listaCliente}" class="hover:text-yellow-400" style="color: #fff; transition: color 0.3s;">Clientes</a></li>
            <li><a th:href="@{/listaProductos}" class="hover:text-yellow-400" style="color: #fff; transition: color 0.3s;">Productos</a></li>
        </ul>
    </div>
</nav>

<div class="container mx-auto p-6" style="max-width: 900px; padding: 1.5rem;">
    <h1 class="text-xl font-bold mb-4" style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">Formulario de Producto</h1>

    <form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
        <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700" style="font-size: 0.875rem; font-weight: 500; color: #4A5568;">Nombre del Producto:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required style="border-radius: 0.375rem; padding: 0.5rem 1rem; border: 1px solid #CBD5E0; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-sm" style="color: #F56565; font-size: 0.875rem;"></span>
        </div>

        <div class="mb-4">
            <label for="precio" class="block text-sm font-medium text-gray-700" style="font-size: 0.875rem; font-weight: 500; color: #4A5568;">Precio:</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required style="border-radius: 0.375rem; padding: 0.5rem 1rem; border: 1px solid #CBD5E0; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-red-500 text-sm" style="color: #F56565; font-size: 0.875rem;"></span>
        </div>

        <div class="mb-4">
            <label for="categoria" class="block text-sm font-medium text-gray-700" style="font-size: 0.875rem; font-weight: 500; color: #4A5568;">Categoría:</label>
            <input type="text" id="categoria" th:field="*{categoria}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required style="border-radius: 0.375rem; padding: 0.5rem 1rem; border: 1px solid #CBD5E0; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);">
            <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-red-500 text-sm" style="color: #F56565; font-size: 0.875rem;"></span>
        </div>

        <div class="mb-4">
            <label for="descripcion" class="block text-sm font-medium text-gray-700" style="font-size: 0.875rem; font-weight: 500; color: #4A5568;">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required style="border-radius: 0.375rem; padding: 0.5rem 1rem; border: 1px solid #CBD5E0; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);"></textarea>
            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-red-500 text-sm" style="color: #F56565; font-size: 0.875rem;"></span>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded" style="background-color: #4299E1; color: white; padding: 0.75rem 1.5rem; border-radius: 0.375rem; border: none; cursor: pointer; transition: background-color 0.3s;">
                Guardar Producto
            </button>
        </div>
    </form>
</div>

<footer class="bg-gray-800 text-white py-6 mt-8 flex-shrink-0">
    <div class="container mx-auto text-center">
        <p class="mb-2">© 2023 Tienda de Mascotas. Todos los derechos reservados.</p>
        <ul class="flex justify-center space-x-4">
            <li><a href="#" class="hover:text-yellow-400 transition duration-300">Términos y condiciones</a></li>
            <li><a href="#" class="hover:text-yellow-400 transition duration-300">Política de privacidad</a></li>
            <li><a href="#" class="hover:text-yellow-400 transition duration-300">Contacto</a></li>
        </ul>
    </div>
</footer>

<button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" id="scroll-top" class="scroll-top">
    ↑
</button>

<script>
    window.onscroll = function() {
        const scrollTopBtn = document.getElementById('scroll-top');
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
</script>

</body>
</html>
